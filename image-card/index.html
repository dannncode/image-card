<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manila</h1>
            <nav>
                <ul>
                    <li><a title="fort santiago wiki" target="_blank" href="https://en.wikipedia.org/wiki/Fort_Santiago">fort santiago</a></li>
                    <li><a title="intramuros wiki" href="https://en.wikipedia.org/wiki/Intramuros" target="_blank">intramuros</a></li>
                    <li><a title="luneta wiki" href="https://en.wikipedia.org/wiki/Rizal_Park" target="_blank">luneta</a></li>
                    <li><a title="manila cathedral wiki" href="https://en.wikipedia.org/wiki/Manila_Cathedral" target="_blank">manila cathedral</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="image-card">
                <img src="./images/fort santiago.jpg" alt="">
                <h2>fort santiago</h2>
            </div>
            <div class="image-card">
                <img src="./images/intramuros.jpg" alt="">
                <h2>intramuros</h2>
            </div>
            <div class="image-card">
                <img src="./images/luneta.jpg" alt="">
                <h2>luneta</h2>
            </div>
            <div class="image-card">
                <img src="./images/manila cathedral.jpg" alt="">
                <h2>manila cathedral</h2>
            </div>
        </main>
    </div>
</body>
</html>
